{% extends "encyclopedia/layout.html" %}
{% load static %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <div class="editpage-extention">
        <h1>Edit Page</h1>

        <div id="editpage-form">
            <form action="{% url 'encyclopedia:editpage' title=title %}" method="POST">
                {% csrf_token %}
                <h1>Editing page for: {{ title }}</h1>
                {{ form }}
                <input class="btn btn-primary" type="submit" value="Submit">
            </form>
        </div>

    </div>
{% endblock %}
